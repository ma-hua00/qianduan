<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css</title>
		<style type="text/css">
			*{
				color: black;
				margin: 0;
				padding: 0;;
			}
			h1{
				text-indent: -1em;
			}
			.a{
				background-color: grey;
				text-align: center;
				width: 340px;
				height: 180px;
				margin: auto;
			}
			strong{
				color: white;
			}
			.ziti{
				font-family: "blackadder itc";
			}
			.small{
				font-size: 12px;
			}
			p{
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<h1>2020<strong>春装全面上市</strong></h1>
			<p class="ziti">spring is coming!</p>
			<p>全场两件<strong>包邮</strong></p>
			<p class="ziti">april 4.1-4.30</p>
			<p class="small">所有邂逅相逢，所有萍聚水遇，都在缘分的天空下慢慢演绎.....</p>
		</div>
	</body>
</html>
